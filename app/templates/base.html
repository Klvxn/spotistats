<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>Spotistats</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon_io/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold">Spotistats</span> &ThickSpace; &ThickSpace;
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-medium">
                    <li class="nav-item"><a class="nav-link" href="/stats/">Top Tracks</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stats/top-artists">Top Artists</a></li>
                    <li class="nav-item"><a class="nav-link" href="/stats/recently-played">Recently Played</a></li>
                </ul>
                <ul class="navbar-nav me-3 mb-lg-0 fw-medium">
                    <li class="nav-item"><a class="nav-link fw-semibold">Hello {{ user_name }}</a></li>
                    <li class="nav-item"><img src="{{ user_image_url }}" alt=" " class="rounded" width="40" height="40"></li>
                    <form action="" method="post">
                        <li class="nav-item"><button type="submit" class="nav-link fw-semibold">Log out</button></li>
                    </form>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        {% block content %}
            {% include "top_tracks.html" %}
        {% endblock %}
    </div>
</body>
</html>
